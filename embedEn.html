rnings">$0.00</div> </div> </nav> </header> <main> <img id="lemonadeImage" class="responsive-img fade picture" src="img/lemonadeResponsive.svg" alt=""> </main> <footer class="page-footer fixed-footer light-blue lighten-4"> <form action="operations" class="container"> <section class="row"> <i class="col s2 btn-large mdi mdi-cup mdi-36px tooltipped yellow darken-2 light-blue-text text-darken-4" data-position="right" data-delay="50" data-tooltip="Cups cost $0.05 each."></i> <p class="range-field col s10"> <input class="range" type="range" id="cups" min="0" max="120"> </p> </section> <section class="row"> <i class="col s2 btn-large mdi mdi-sign-text mdi-36px tooltipped yellow darken-2 light-blue-text text-darken-4" data-position="right" data-delay="50" data-tooltip="Signs cost $0.15 each."></i> <p class="range-field col s10"> <input class="range" type="range" id="signs" min="0" max="8"> </p> </section> <section class="row"> <i class="col s2 btn-large mdi mdi-currency-usd mdi-36px tooltipped yellow darken-2 light-blue-text text-darken-4" data-position="right" data-delay="50" data-tooltip="Low prices can attract crowds."></i> <p class="range-field col s10"> <input type="range" id="price" min="0.01" max="0.29" step="0.01"> </p> </section> </form> <div class="footer-copyright light-blue darken-4"></div> <div class="fixed-action-btn above"> <i id="play" class="btn-floating btn-large mdi mdi-play mdi-48px waves-effect waves-light scale-transition scale-out yellow darken-2 light-blue-text text-darken-4"></i> </div> </footer> <script src="bundle.js"></script> </body> </html>
